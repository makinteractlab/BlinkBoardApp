<!DOCTYPE html>
<html>

<head>
  <title>BlinkBoardApp</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- UIkit CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.5/dist/css/uikit.min.css" />

  <!-- UIkit JS -->
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.5/dist/js/uikit.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.5/dist/js/uikit-icons.min.js"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" />
  <link rel="stylesheet" href="assets/css/style.css" />

  <!-- JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


</head>

<body id="settings" style="-webkit-app-region: drag">

  <!-- Navigation arrow -->
  <nav class="uk-navbar uk-position-top-left">
    <a class="uk-navbar-toggle" href="index.html"><span uk-icon="home"></span></a>
  </nav>


  <form class="uk-form-stacked uk-width-1-2">

    <h2><span class="uk-text-background"></span>Settings</h2>

    <div class="uk-margin">
      <label class="uk-form-label" for="form-stacked-text">Email</label>
      <div class="uk-inline">
        <span class="uk-form-icon" uk-icon="icon: mail"></span>
        <input id="email" class="uk-input uk-form-width-large" type="text" placeholder="email@email.com" disabled>
      </div>
    </div>

    <div class="uk-margin">
      <label class="uk-form-label" for="form-stacked-text">Name</label>
      <div class="uk-inline">
        <span class="uk-form-icon" uk-icon="icon: user"></span>
        <input id="name" class="uk-input uk-form-width-large" placeholder="Name Lastname" type="text">
      </div>
    </div>

    <div class="uk-margin uk-grid-small uk-child-width-auto uk-grid">
      <label><input id="debug" class="uk-checkbox" type="checkbox"> Enable debugging tools </label>
    </div>

    <div class="uk-margin">
      <input id="updateButton" class="uk-button uk-button-primary uk-width-1-1" type="button" value="Update settings" />
    </div>



    <hr>

    <h3><span class="uk-text-background"></span>Danger area</h3>


    <div class="uk-margin">
      <p class="uk-text-muted">By clicking <span class="uk-text-emphasis">Delete Account</span> your account and settings will be deleted.</p>
    </div>

    <div class="uk-margin">
      <label class="uk-form-label" for="form-stacked-text">Confirmation password</label>
      <div class="uk-inline">
        <span class="uk-form-icon" uk-icon="icon: lock"></span>
        <input id="password" class="uk-input uk-form-width-large" type="password">
      </div>
    </div>

    <div class="uk-margin">
      <input id="deleteButton" class="uk-button uk-button-danger uk-width-1-1" type="button" value="Delete account" disabled/>
    </div>


  </form>


  <!-- Modal for alert message -->

      <button class="uk-modal-close-default" type="button" uk-close></button>
      <h2 id="title" class="uk-modal-title">Alert</h2>
      <p id="message"></p>
      <p class="uk-text-right">
        <button class="uk-button uk-button-default uk-modal-close" type="button">Ok</button>
      </p>
    </div>
  </div> -->


  <script src="assets/js/settings.js"></script>


  </script>

</body>

</html>
