<!DOCTYPE html>
<html>

<head>
  <title>BlinkBoardApp</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- UIkit CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.5/dist/css/uikit.min.css" />

  <!-- UIkit JS -->
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.5/dist/js/uikit.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.5/dist/js/uikit-icons.min.js"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" />

  <!-- JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- Firebase -->
  <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-app.js"></script>

  <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
  <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-analytics.js"></script>

  <!-- Add Firebase products that you want to use -->
  <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-firestore.js"></script>

  <!-- BlinkBoard -->
  <script src="js/auth.js"></script>
  <link rel="stylesheet" href="css/style.css"/>

</head>

<body style="-webkit-app-region: drag">

  

  <form id="test" class="uk-form-stacked">

    <h2><span class="uk-text-background"></span>Log in</h2>

    <div class="uk-margin">
      <label class="uk-form-label" for="form-stacked-text">Email</label>
      <div class="uk-inline">
        <span class="uk-form-icon" uk-icon="icon: user"></span>
        <input id="email" class="uk-input uk-form-width-large" type="text">
      </div>
    </div>

    <div class="uk-margin">
      <label class="uk-form-label" for="form-stacked-text">Password</label>
      <div class="uk-inline">
        <span class="uk-form-icon" uk-icon="icon: lock"></span>
        <input id="password" class="uk-input uk-form-width-large" type="password">
      </div>
    </div>


    <div class="uk-margin">
      <input id="signinButton" class="uk-button uk-button-primary uk-width-1-1 uk-margin-small-bottom" type="button" value="Sign In" />
    </div>

    <div class="uk-grid-match uk-child-width-1-2@m" uk-grid>
      <div>
        <button type="button"  onclick="window.location.href='signup.html';" class="uk-align-right uk-button uk-button-text">Create New Account</button>
      </div>
      <div>
        <button type="button"  onclick="window.location.href='forgotPassword.html';" class="uk-align-right uk-button uk-button-text">Forgot Password?</button>
      </div>
    </div>

  </form>

 <!-- Modal for alert message -->
 <div id="modalAlert" uk-modal>
  <div class="uk-modal-dialog uk-modal-body">
    <button class="uk-modal-close-default" type="button" uk-close></button>
    <h2 id="title" class="uk-modal-title">Alert</h2>
    <p id="message"></p>
    <p class="uk-text-right">
      <button class="uk-button uk-button-default uk-modal-close" type="button">Ok</button>
    </p>
  </div>
</div>




  

  <script>
    $(document).ready(function () {
      $('#signinButton').on('click', () => toggleSignIn($('#email').val(), $('#password').val()));
    });

    
  </script>



</body>

</html>
