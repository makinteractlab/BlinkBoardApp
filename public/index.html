<!DOCTYPE html>
<html>

<head>
  <title>BlinkBoardApp</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- UIkit CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.5/dist/css/uikit.min.css" />

  <!-- UIkit JS -->
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.5/dist/js/uikit.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.5/dist/js/uikit-icons.min.js"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" />

  <!-- JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="css/style.css"/>

  <!-- P5.js --> 
  <script src="lib/p5.js"></script>
  <script src="lib/p5.dom.min.js"></script>
  <script src="lib/p5.sound.min.js"></script>

  <!-- Firebase -->
  <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-app.js"></script>

  <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
  <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-analytics.js"></script>

  <!-- Add Firebase products that you want to use -->
  <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-firestore.js"></script>

</head>



<body style="-webkit-app-region: drag">

  <!-- Connection status -->
  <nav class="uk-navbar uk-position-top-right">
    <span id="statusReady" class="uk-label uk-label-success">Ready</span>
    <span id="statusExpired" class="uk-label uk-label-danger">Expired</span>
    <span id="statusDisconnected" class="uk-label uk-label-warning">Disconnected</span>
  </nav>

  <!-- Navigation arrow -->
  <nav class="uk-navbar uk-position-top-left">
    <a class="uk-navbar-toggle" href="#" >
      <span uk-icon="arrow-right" uk-toggle="target: #sideBar" ></span>
    </a>
  </nav>
  
  <!-- Sidebar -->
  <div id="sideBar" uk-offcanvas="overlay: true; mode: push;" >
    <div class="uk-offcanvas-bar uk-background-primary">

        <ul class="uk-nav-primary uk-nav-parent-icon" uk-nav>
            <li class="uk-active">
              <img id="logo" src="images/logo.png"/>
            </li>
            <li class="uk-active uk-margin"><p id="userEmail">email@email.com</p></li>
            
            <li class="uk-nav-divider"></li>

            <li><a id="homeLink" href="#"><span class="uk-margin-small-right" uk-icon="icon: home"></span>Home</a></li>
            <li><a id="accountLink" href="#"><span class="uk-margin-small-right" uk-icon="icon: user"></span>Account</a></li>
            <li><a id="consoleLink" href="#"><span class="uk-margin-small-right" uk-icon="icon: server"></span>Console</a></li>

            <li class="uk-parent">
                <a href="#"><span class="uk-margin-small-right" uk-icon="icon: settings"></span>Controls</a>
                <ul class="uk-nav-sub">
                    <li>
                      <span>Brightness</span>
                      <input class="uk-range" type="range"></input>
                    </li>
                    <li class="uk-margin-small">
                      <span>USB port</span>
                      <select id="portList" class="uk-select">
                      <option disabled selected value> -- Select the USB connection -- </option>
                      </select>
                  </li>
                </ul>
            </li>

            <li class="uk-nav-divider"></li>

            <li><a id="documentationLink" href="https://makinteract.gitbook.io/blinkboard/"><span class="uk-margin-small-right" uk-icon="icon: question"></span>Documentation</a></li>
            <li><a id="signoutLink" href="#"><span class="uk-margin-small-right" uk-icon="icon:  sign-out"></span>Sign out</a></li>

        </ul>
    </div>
  </div>

  <!-- homeScreen -->
  <div id="homeScreen">

    <div id="mainSketch"></div>
    
    <form class="uk-light uk-background-primary uk-form-horizontal">
      <input id="statusBar" class="uk-input uk-light uk-background-primary uk-form-small" type="text" placeholder="Connect BlinkBoard" disabled>
    </form>
    
  </div>


  <!-- consoleScreen -->
  <form id="consoleScreen" class="form-signin">
    <fieldset class="uk-fieldset">

      <legend class="uk-legend">JSON console</legend>

      <div class="uk-margin">
        <textarea id="tosendText" class="uk-textarea console" rows="5" placeholder="Input JSON"></textarea>
        <textarea id="resultsText" class="uk-textarea console disable" rows="5" placeholder="Result JSON"></textarea>
      </div>

      <p uk-margin>
        <button type="button" id="sendButton" class="uk-button uk-button-primary">Send</button>
      </p>

    </fieldset>
  </form>



  <!-- JS -->
  <script src="js/app.js"></script>
  <script src="js/breadboard.js"></script>

</body>

</html>
