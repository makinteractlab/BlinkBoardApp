<!DOCTYPE html>
<html>

<head>
  <title>BlinkBoardApp</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- UIkit CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.5/dist/css/uikit.min.css" />

  <!-- UIkit JS -->
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.5/dist/js/uikit.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.5/dist/js/uikit-icons.min.js"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" />
  <link rel="stylesheet" href="css/style.css" />

  <!-- JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


</head>

<body style="-webkit-app-region: drag">


  <!-- Signin form -->
  <form id="signInForm" class="uk-form-stacked">

    <h2><span class="uk-text-background"></span>Log in</h2>

    <div class="uk-margin">
      <label class="uk-form-label" for="form-stacked-text">Email</label>
      <div class="uk-inline">
        <span class="uk-form-icon" uk-icon="icon: user"></span>
        <input id="emailSignIn" class="uk-input uk-form-width-large" type="text">
      </div>
    </div>

    <div class="uk-margin">
      <label class="uk-form-label" for="form-stacked-text">Password</label>
      <div class="uk-inline">
        <span class="uk-form-icon" uk-icon="icon: lock"></span>
        <input id="password" class="uk-input uk-form-width-large" type="password">
      </div>
    </div>


    <div class="uk-margin">
      <input id="signinButton" class="uk-button uk-button-primary uk-width-1-1 uk-margin-small-bottom" type="button"
        value="Sign In" />
    </div>

    <div class="uk-grid-match uk-child-width-1-2@m" uk-grid>
      <div>
        <button onclick="test()" type="button" class="uk-align-right uk-button uk-button-text">Create New Account</button>
      </div>
      <div>
        <button type="button" onclick="window.location.href='forgotPassword.html';"
          class="uk-align-right uk-button uk-button-text">Forgot Password?</button>
      </div>
    </div>

  </form>


  <!-- Signup -->
  <form id="signUpForm" class="uk-form-stacked">

    <h2><span class="uk-text-background"></span>Create an account</h2>

    <div class="uk-margin">
      <label class="uk-form-label" for="form-stacked-text">Email</label>
      <div class="uk-inline">
        <span class="uk-form-icon" uk-icon="icon: user"></span>
        <input id="emailSignUp" class="uk-input uk-form-width-large" type="text">
      </div>
    </div>

    <div class="uk-margin">
      <label class="uk-form-label" for="form-stacked-text">Password</label>
      <div class="uk-inline">
        <span class="uk-form-icon" uk-icon="icon: lock"></span>
        <input id="password1" class="uk-input uk-form-width-large" type="password">
      </div>
    </div>

    <div class="uk-margin">
      <label class="uk-form-label" for="form-stacked-text">Password Confirmation</label>
      <div class="uk-inline">
        <span class="uk-form-icon" uk-icon="icon: lock"></span>
        <input id="password2" class="uk-input uk-form-width-large" type="password">
      </div>
    </div>

    <div class="uk-margin" uk-grid>
      <div class="uk-width-1-2@s">
        <input id="signupButton" class="uk-button uk-button-primary uk-width-1-1" disabled="true" type="button"
          value="Create account" />
      </div>
      <div class="uk-width-1-2@s">
        <a href="signin.html"><input class="uk-button uk-button-default uk-width-1-1" type="button"
            value="Cancel" /></a>
      </div>
    </div>

  </form>


  <!-- Reset password -->
  <form id="resetForm" class="uk-form-stacked">

    <h2><span class="uk-text-background"></span>Reset your password</h2>

    <div class="uk-margin">
      <label class="uk-form-label" for="form-stacked-text">Email</label>
      <div class="uk-inline">
        <span class="uk-form-icon" uk-icon="icon: user"></span>
        <input id="emailReset" class="uk-input uk-form-width-large" type="text">
      </div>
    </div>

    <div class="uk-margin" uk-grid>
      <div class="uk-width-1-2@s">
        <input id="resetButton" class="uk-button uk-button-primary uk-width-1-1" type="button" value="Reset password" />
      </div>
      <div class="uk-width-1-2@s">
        <a href="signin.html"><input class="uk-button uk-button-default uk-width-1-1" type="button"
            value="Cancel" /></a>
      </div>
    </div>

  </form>


  <!-- Modal for alert message -->
  <div id="modalAlert" uk-modal>
    <div class="uk-modal-dialog uk-modal-body">
      <button class="uk-modal-close-default" type="button" uk-close></button>
      <h2 id="title" class="uk-modal-title">Alert</h2>
      <p id="message"></p>
      <p class="uk-text-right">
        <button class="uk-button uk-button-default uk-modal-close" type="button">Ok</button>
      </p>
    </div>
  </div>





  <script src="js/userAuth.js"></script>
  <script>
    $(document).ready(function () {
      
      // signInForm, signUpForm, resetForm
      showForm('signInForm')

      // Sign in
      $('#signinButton').on('click', () => toggleSignIn($('#emailSignIn').val(), $('#password').val()));
      $('#createAccount').on('click', () => {showForm('signUpForm');});

      // Sign up
      $("#signupButton").on('click', () => handleSignUp($('#emailSignUp').val(), $('#password1').val()));
      $('#emailSignUp').on('change keyup paste', checkSignUpInfo);
      $('#password1').on('change keyup paste', checkSignUpInfo);
      $('#password2').on('change keyup paste', checkSignUpInfo);
      // Reset pw
      $("#resetButton").on('click', () => {
        sendPasswordReset($("#emailReset").val());
      });

    });

    function test()
    {
      console.log("sfd");
      showForm('signUpForm')

    }
  </script>

</body>

</html>
